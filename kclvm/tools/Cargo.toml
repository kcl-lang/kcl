[package]
name = "kcl-tools"
version = "0.11.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fancy-regex = "0.7.1"
walkdir = "2"
anyhow = "1.0"
compiler_base_session = "0.1.3"

rustc_lexer = "0.1.0"
kcl-ast = { path = "../ast" }
kcl-error = { path = "../error" }
kcl-parser = { path = "../parser" }
kcl-sema = { path = "../sema" }
kcl-config = { path = "../config" }
kcl-ast-pretty = { path = "../ast_pretty" }
kcl-query = { path = "../query" }
kcl-runner = { path = "../runner" }
kcl-runtime = { path = "../runtime" }
kcl-driver = { path = "../driver" }
kcl-utils = { path = "../utils" }
kcl-primitives = { path = "../primitives" }

serde_json = "1.0"
serde_yaml = { path = "../third-party/serde_yaml" }
once_cell = "1.15.0"
regex = "1.3"
json-spanned-value = "0.2.2"
compiler_base_span = "0.1.2"
located_yaml = "0.2.1"

[dev-dependencies]
pretty_assertions = "1.2.1"
criterion = "0.5"
insta = "1.8.0"

[[bench]]
name = "benchmark"
harness = false

[features]
llvm = ["kcl-runner/llvm"]
