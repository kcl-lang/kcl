[package]
name = "kcl-runner"
version = "0.11.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
cc = "1.0"

[dependencies]
serde_json = "1.0"
serde = { version = "1", features = ["derive"] }
glob = "0.3.0"
walkdir = "2"
libc = "0.2.112"
libloading = "0.7.3"
threadpool = "1.0"
chrono = "0.4.19"
tempfile = "3.5.0"
anyhow = "1.0"
once_cell = "1.10"
cc = "1.0"
uuid = "1.7.0"
compiler_base_session = "0.1.3"
compiler_base_macros = "0.1.1"

kcl-ast = { path = "../ast" }
kcl-parser = { path = "../parser" }
kcl-compiler = { path = "../compiler" }
kcl-config = { path = "../config" }
kcl-runtime = { path = "../runtime" }
kcl-sema = { path = "../sema" }
kcl-version = { path = "../version" }
kcl-error = { path = "../error" }
kcl-query = { path = "../query" }
kcl-utils = { path = "../utils" }
kcl-driver = { path = "../driver" }
kcl-evaluator = { path = "../evaluator" }
kcl-primitives = { path = "../primitives" }

[dev-dependencies]
kcl-parser = { path = "../parser" }
criterion = "0.5"

[[bench]]
name = "bench_runner"
harness = false

[features]
llvm = ["kcl-compiler/llvm"]
